name: Update Events

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetches all history so rebase works

      - name: Set up Python
        uses: actions/setup-python@v4  # <--- Changed 'status-setup-python' to 'setup-python'
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python update_events.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add events.json events.js
          git commit -m "Auto-update events" || exit 0
          git pull --rebase origin main
          git push origin main
